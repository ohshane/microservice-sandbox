services:
  nginx:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - template
      - auth
      - conversation

  template:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE=template
    env_file:
      - .env.dev
    environment:
      - DB_SCHEMA=template
    ports:
      - 8001:8000
    volumes:
      - ./services/template:/app
      - ./lib:/app/lib

  auth:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE=auth
    env_file:
      - .env.dev
    environment:
      - DB_SCHEMA=auth
    ports:
      - 8002:8000
    volumes:
      - ./services/auth:/app
      - ./lib:/app/lib

  conversation:
    build:
      context: .
      dockerfile: docker/python/Dockerfile.dev
      args:
        - SERVICE=conversation
    env_file:
      - .env.dev
    environment:
      - DB_SCHEMA=conversation
    ports:
      - 8003:8000
    volumes:
      - ./services/conversation:/app
      - ./lib:/app/lib

networks:
  shared-net:
    name: net
