services:
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - template
      - auth

  template:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - SERVICE=template
    env_file:
      - .env.dev

networks:
  shared-net:
    name: net
